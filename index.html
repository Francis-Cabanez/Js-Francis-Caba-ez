<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet"  href="css/estilo.css">
    <title>Desafio entregable</title>
</head>
<body>

    


         <main>

            <!---Primer post-->

            <div class="card">
                <ul id="listaCasilla" class="row list-group list-group-horizontal">
                    <!-- Aqui casillas -->
                </ul>
                <p></p>
            </div>

            <!----Segundo post-->

            <div class="row col-lg-12 col-12">
                    <table class="table">
                            <thead class="thead-dark">
                                <tr>
                            
                            <th scope="col">Nombre</th>
                            <th scope="col">Capacidad</th>
                            <th scope="col">Reservas</th>
    
                                </tr>
                                    </thead>
                        <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Traful</td>
                                    <td>2 personas</td>
                                    <td> <button id="buton" type="button" class="btn btn-success">Reservar</button> </td>
                                    </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Denver</td>
                                    <td>3 personas</td>
                                    <td><button id="buton2" type="button" class="btn btn-success">Reservar</button></td>
                                    </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Bombay</td>
                                    <td>4 personas</td>
                                    <td><button id="buton3" type="button" class="btn btn-success">Reservar</button></td>
                                    </tr>
                            </tbody>
                    </table>
            </div>

            <!---Tercer post-->
                            <div class="row col-lg-12 col-12">

                            <div class="jumbotron jumbotron-fluid banner1 ">
                                <div class="container">
                                        <h1 class="display-4">Contactate con nosotros.</h1>
                                        <p class="lead">Para una consulta mas personalizada deja tus datos y nos estaremos comunicando con vos!</p>
                                </div>
                            </div>

                            </div>


                            <form class="form">

                            <div class="form-group" id="formulario">
                                    <label for="exampleFormControlInput1">Nombre</label>
                                        <input type="name" class="form-control" id="nombre" placeholder="Nombre y apellido">
                                    </div>
                                    <div class="form-group">
                                    <label for="exampleFormControlInput1">Email</label>
                                        <input type="email" class="form-control" id="mail" placeholder="mail@...">
                                    </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Tel√©fono</label>
                                        <input type="tel" class="form-control" id="telefono" placeholder="+54123235345">
                                    </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Unidades disponibles</label>
                                        <select class="form-control" id="unidades">
                                                <option>Traful (2 personas)</option>
                                                <option>Bombay (3 personas)</option>
                                                <option>Denver (4 personas)</option>
                                                
                                            </select>
                                    </div>
                                    
                                <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Consultas!</label>
                                            <textarea class="form-control" id="consulta" rows="3"></textarea>
                                        </div>

                                    <button type="button" id="botonEnviar" class="btn btn-primary boton-enviar ">Enviar</button>
                                    <button type="reset" class="btn btn-primary boton-reset ">Reset</button>
                                    
                            </form>

         </main>



                        





    
</body>
